<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">



        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,700&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Titillium+Web:ital,wght@0,300;1,700&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='global.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">

        <!-- SCRIPTS -->
        <script src="{{ url_for('static', filename='scripts/script.js')}}" defer></script>
        <script src="{{ url_for('static', filename='scripts/carousel.js') }}"></script>


        <title>Baratão: {% block title %}{% endblock %}</title>
    </head>

  <body>
    <div class="wrapper">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light">

        <button class="navbar-toggler hamburguer-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <img src="{{ url_for('static', filename='assets/hamburguer.svg')}}" class="hamburguer" alt="menu hamburguer">
          </button>

          <div class="logo navbar-brand logo_">
              <div class="text">
                  <p>O Baratão</p><p>GAMES</p>
              </div>
              <img src="{{ url_for('static', filename='assets/controle.svg')}}" class="control" alt="controle super-nintendo"/>
          </div>

          <div class="navbar-brand"></div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ">
                  <li class="nav-item active">
                  <a class="nav-link button_" href="#">PS4</a>
                  </li>
                  <li class="nav-item active">
                  <a class="nav-link button_" href="#">XBOX</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link button_" href="#">SWITCH</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link button_" href="#">STEAM</a>
                  </li>
              </ul>
          </div>
      </nav>
    </div>
    
    <div id="home" class="content wrapper">
      {% block main %}{% endblock %}
    </div>
    
  </body>
</html>
